<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<h2>Register</h2>
<form th:action="@{/register}" th:object="${customer}" method="post">
    <label>Cellphone Number:</label><br>
    <input type="text" th:field="*{cellphoneNumber}" required/><br><br>

    <label>Name:</label><br>
    <input type="text" th:field="*{name}" required/><br><br>

    <label>Surname:</label><br>
    <input type="text" th:field="*{surname}" required/><br><br>

    <label>Email:</label><br>
    <input type="email" th:field="*{email}" required/><br><br>

    <label>PIN:</label><br>
    <input type="password" th:field="*{pin}" pattern="\d*" title="PIN must be numeric" required/><br><br>

    <button type="submit">Register</button>
</form>
<p>Already have an account? <a th:href="@{/login}">Login here</a></p>
</body>
</html>
